<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Heart Function</title>
    <style>
        :root {
            --primary: #ff3333;
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 51, 51, 0.2);
        }

        body {
            background: radial-gradient(circle at center, #1a0b0b 0%, #000000 100%);
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            height: 100dvh;
            margin: 0;
            overflow: hidden;
        }

        header {
            flex: 0 0 auto;
            padding-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            min-height: 80px; /* Reserve space so layout doesn't jump */
        }

        /* The Impressive Title Style */
        h1 {
            margin: 0;
            font-family: 'Georgia', serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            
            /* Hidden by default */
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* Initial shadow state */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0);
        }

        /* Visible State triggered by JS */
        h1.visible {
            opacity: 1;
            transform: scale(1);
            text-shadow: 
                0 0 10px #ff0000, 
                0 0 20px #ff0000, 
                0 0 40px #ff0000;
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff3333, 0 0 50px #ff0000; }
        }

        #canvas-wrapper {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .controls {
            flex: 0 0 auto;
            width: 90%;
            max-width: 500px;
            margin-bottom: 30px;
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 110;
            transition: transform 0.3s ease;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
            transition: color 0.3s;
        }
        
        /* Highlight value when threshold reached */
        .value.highlight {
            color: #55ff55;
            text-shadow: 0 0 10px #00ff00;
        }

        .slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        input[type=range] {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        input[type=range]::-webkit-slider-thumb:hover,
        input[type=range]::-webkit-slider-thumb:active {
            transform: scale(1.3);
        }

        .equation {
            margin-top: 5px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }

        @media (max-height: 600px) {
            header { padding-top: 10px; min-height: 60px; }
            h1 { font-size: 1.8rem; }
            .controls { padding: 10px 20px; margin-bottom: 15px; }
            .value { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="main-title">Happy Valentines!</h1>
    </header>

    <div id="canvas-wrapper">
        <canvas id="heartCanvas"></canvas>
    </div>

    <div class="controls">
        <div class="info-row">
            <span class="label">Frequency (k)</span>
            <span class="value" id="k-value">0.00</span>
        </div>
        
        <div class="slider-container">
            <input type="range" id="kSlider" min="0" max="150" step="0.1" value="0">
        </div>
        
        <div class="equation">
            y = x<sup>2/3</sup> + 0.9 sin(kx) &radic;(3 - x<sup>2</sup>)
        </div>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('kSlider');
        const kValueDisplay = document.getElementById('k-value');
        const wrapper = document.getElementById('canvas-wrapper');
        const mainTitle = document.getElementById('main-title');
        
        // State
        let width, height, scale, offsetX, offsetY;
        let currentK = parseFloat(slider.value);

        function resize() {
            width = wrapper.clientWidth;
            height = wrapper.clientHeight;
            const dpr = window.devicePixelRatio || 1;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            ctx.scale(dpr, dpr);

            const minDimension = Math.min(width, height);
            scale = minDimension / 4.5; 
            offsetX = width / 2;
            offsetY = height / 2 + (scale * 0.5); 

            drawHeart(currentK);
        }

        function drawAxes() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.lineWidth = 1;
            ctx.font = "10px sans-serif";
            ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
            
            ctx.beginPath();
            ctx.moveTo(0, offsetY);
            ctx.lineTo(width, offsetY);
            ctx.moveTo(offsetX, 0);
            ctx.lineTo(offsetX, height);
            ctx.stroke();

            for(let i = -2; i <= 2; i++) {
                if(i === 0) continue;
                let x = offsetX + i * scale;
                ctx.beginPath();
                ctx.moveTo(x, offsetY - 5);
                ctx.lineTo(x, offsetY + 5);
                ctx.stroke();
                ctx.fillText(i, x - 3, offsetY + 20);
            }
            for(let i = -1; i <= 2; i++) {
                if(i === 0) continue;
                let y = offsetY - i * scale;
                ctx.beginPath();
                ctx.moveTo(offsetX - 5, y);
                ctx.lineTo(offsetX + 5, y);
                ctx.stroke();
                ctx.fillText(i, offsetX - 20, y + 3);
            }
        }

        function drawHeart(k) {
            ctx.clearRect(0, 0, width, height);
            drawAxes();

            ctx.beginPath();
            ctx.strokeStyle = '#ff3333';
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 10; 
            ctx.lineWidth = 1.5;

            const limit = Math.sqrt(3);
            const step = 0.001; 

            let firstPoint = true;

            for (let x = -limit; x <= limit; x += step) {
                const xSquared = x * x;
                const term1 = Math.cbrt(xSquared); 
                const term2 = 0.9 * Math.sin(k * x) * Math.sqrt(3 - xSquared);
                const y = term1 + term2;

                const screenX = offsetX + (x * scale);
                const screenY = offsetY - (y * scale);

                if (firstPoint) {
                    ctx.moveTo(screenX, screenY);
                    firstPoint = false;
                } else {
                    ctx.lineTo(screenX, screenY);
                }
            }
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        window.addEventListener('resize', resize);
        resize();

        slider.addEventListener('input', (e) => {
            currentK = parseFloat(e.target.value);
            kValueDisplay.textContent = currentK.toFixed(2);
            
            // --- TITLE LOGIC ---
            // If K >= 80, show the title with glow
            if (currentK >= 80) {
                mainTitle.classList.add('visible');
                kValueDisplay.classList.add('highlight');
            } else {
                mainTitle.classList.remove('visible');
                kValueDisplay.classList.remove('highlight');
            }
            
            requestAnimationFrame(() => drawHeart(currentK));
        });
    </script>
</body>
</html>
